<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="nomClient" class="form-label">Nom Client</label>
      <!-- Use [(ngModel)] for two-way data binding -->
      <input type="text" class="form-control" id="nomClient" [(ngModel)]="newClient.nomClient">
    </div>
    <button type="button" class="btn btn-primary" (click)="submitClient()">Submit</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">add client</button>

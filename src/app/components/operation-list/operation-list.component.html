<!-- operations-list.component.html -->
<div class="container my-4 p-4 bg-light shadow-sm rounded">
    <h2 class="text-center text-primary mb-4">View Account Operations</h2>
    
    <!-- Compte Selection -->
    <div class="form-group">
      <label for="compteSelect" class="font-weight-bold">Select Account:</label>
      <select [formControl]="compteControl" id="compteSelect" class="form-control">
        <option value="">-- Choose a compte --</option>
        <option *ngFor="let compte of comptes" [value]="compte.codeCompte">
          {{ compte.codeCompte }}
        </option>
      </select>
    </div>
  
    <!-- Display Message When No Compte is Selected -->
    <div *ngIf="operations === null" class="alert alert-info mt-3">
      Please select an account to view its operations.
    </div>
  
    <!-- Display Message When No Operations Found -->
    <div *ngIf="operations !== null && operations.length === 0" class="alert alert-warning mt-3">
      No operations found for the selected account.
    </div>
  
    <!-- Operations List -->
    <div *ngIf="operations && operations.length > 0">
      <h3 class="mt-4 text-success">Operations</h3>
      <ul class="list-group mt-3">
        <li *ngFor="let operation of operations" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ operation.dateOperation | date: 'longDate' }}</span>
          <span class="badge badge-primary badge-pill">{{ operation.montant | currency:'EUR' }}</span>
        </li>
      </ul>
    </div>
  </div>

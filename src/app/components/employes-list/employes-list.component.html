<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Employee List</h2>
      <button class="btn btn-primary" (click)="openAddEmployeeModal(addEmployeeModal)">Add Employee</button>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.codeEmploye }}</td>
              <td>{{ employee.nomEmploye }}</td>
            </tr>
          </tbody>
      </table>
      
  </div>

  
  
  
  <ng-template #addEmployeeModal let-c="close">
    <app-add-employee></app-add-employee>
  </ng-template>

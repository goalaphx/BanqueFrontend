<div class="container mt-5 p-4 bg-light shadow-sm rounded">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Employee List</h2>
    <button class="btn btn-success" (click)="openAddEmployeeModal()">
      <i class="fas fa-user-plus"></i> Add Employee
    </button>
  </div>

  <!-- Error Alert -->
  <div *ngIf="error" class="alert alert-danger">
    <strong>Error:</strong> {{ error }}
  </div>

  <!-- Employee Table -->
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead class="table-primary text-center">
        <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">Name</th>
          <th scope="col">Group</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees" class="text-center align-middle">
          <td>{{ employee.codeEmploye }}</td>
          <td>{{ employee.nomEmploye }}</td>
          <td>
            <!-- Check if the employee has a group -->
            <ng-container *ngIf="employee.groupes && employee.groupes.length > 0; else assignButton">
              <span class="badge bg-secondary">{{ employee.groupes[0].nomGroupe }}</span>
            </ng-container>

            <!-- Button to assign group if none assigned -->
            <ng-template #assignButton>
              <button class="btn btn-outline-primary btn-sm" (click)="openAssignToGroupModal(employee)">
                Assign to Group
              </button>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- client-list.component.html -->
<h1>Hello Test</h1>
<div *ngIf="loading">Loading clients...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading && !error">
  <thead>
    <tr>
      <th>Client ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.codeClient }}</td>
      <td>{{ client.nomClient }}</td>
      <td>
        <button (click)="viewClientDetails(client.codeClient)">View Details</button>
      </td>
    </tr>
  </tbody>
</table>

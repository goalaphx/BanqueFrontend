<div class="container mt-5 p-4 rounded">
  <div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="text-center text-primary">Client List</h1>

  <!-- Add Client Component -->
  <app-add-client></app-add-client>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading clients...</span>
    </div>
    <span class="ms-3">Loading clients...</span>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger mt-3">
    <strong>Error:</strong> {{ error }}
  </div>

  <!-- Client Table -->
  <div *ngIf="!loading && !error" class="table-responsive" style="margin-top: 15px;">
    <table class="table table-hover table-bordered">
      <thead class="table-dark text-center">
        <tr>
          <th scope="col">Client ID</th>
          <th scope="col">Nom</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients; trackBy: trackByFn" class="text-center align-middle">
          <td>{{ client.codeClient }}</td>
          <td>{{ client.nomClient }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
